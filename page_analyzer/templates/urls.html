{% extends 'base.html' %}

{% block content %}
    <h1>Сайты</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
          <tbody>
            <tr>
              <th>ID</th>
              <th>Имя</th>
              <th>Последняя проверка</th>
              <th>Код ответа</th>
            </tr>
            {% for site in sites %}
                <tr>
                    <td>{{ site[0] }}</td>
                    <td><a href="{{ url_for('url', id=site[0]) }}">{{ site[1] }}</a></td>
                    <td>{{ site[2].strftime('%Y-%m-%d') if site[2] }}</td>
                    <td>{{ site[3] if site[3] }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
{% endblock %}
